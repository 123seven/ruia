site_name: Ruia
site_url: https://howie6879.github.io/ruia/
site_description: An async web scraping micro-framework based on asyncio.
site_author: howie.hu

repo_url: https://github.com/howie6879/ruia
repo_name: 'howie6879/ruia'

copyright: Copyright &copy; 2018 - 2019 <a href="https://github.com/howie6879/ruia">howie.hu</a>.

theme:
  name: 'material'

use_directory_urls: false

nav:
  - Introduction: index.md
  - Quick Start: ./en/quickstart.md
  - Tutorials:
      - Overview: ./en/tutorials/overview.md
      - Installation: ./en/tutorials/installation.md
      - Define Data Items: ./en/tutorials/item.md
      - Concurrency Control: ./en/tutorials/spider.md
      - Request & Response: ./en/tutorials/request.md
      - Write & Use Middleware: ./en/tutorials/middleware.md
      - Write & Use Plugins: ./en/tutorials/plugins.md
  - API Guide:
      - Field: ./en/apis/field.md
      - Item: ./en/apis/item.md
      - Spider: ./en/apis/spider.md
      - Request: ./en/apis/request.md
      - Response: ./en/apis/response.md
      - Middleware: ./en/apis/middleware.md
  - Examples:
      - A simple spider use only Item: ./en/examples/simple.md
      - Full featured project: ./en/examples/project.md

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: []
  - admonition
  - def_list
  - codehilite